<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body onload="alert('Bine ai venit!')">
  <button onclick="alert('hello world');"> Hello! </button>
  <button onclick="alert('Bine ai apasat pe acest buton');"> Button 2 </button>
  <button onclick="console.log(20 + 156);"> Suma</button>
  <button

    onclick="alert('M-ai apasat!')"
  >Apasa-ma</button>
</body>

</html>
